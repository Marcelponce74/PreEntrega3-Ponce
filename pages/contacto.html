    <!--Formulario-->
    <main>
            <div class="container">
            <form class="row p-3">
                <div class="col-lg-4 col-md-12 col-12">
                    <label for="nombre" class="form-label" >Nombre</label>
                    <input type="text" class="form-control" required id="nombre">
                </div>      
                <div class="col-lg-4 col-md-12 col-12">      
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" required id="apellido">    
                </div>  
                <div class="col-lg-4 col-md-12 col-12">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">    
                </div> 
            </form>
            <form class="row p-3">
                <div class="col-lg-4 col-md-12 col-2">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" required id="dni">    
                </div>  
                <div class="col-lg-4 col-md-12 col-12">
                    <label for="correo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="correo">    
                </div>  
                <div class="col-lg-4 col-md-12 col-12">
                    <label for="telNumber" class="form-label">Telefono de contacto</label>
                    <input type="tel" class="form-control" required id="telNumber">    
                </div>  
            </form>
            <div class="row p-4">
                <div class="col-lg-4 col-md-12 col-12">
                    <p>Marque de que forma desea ser contactado:</p>
                    <div class="form-check">
                        <label class="form-check-label" for="contactel">Telefónicamente</label>
                        <input class="form-check-input" type="checkbox" id="contactel">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="contactwhatsap">Whatsap</label>
                        <input class="form-check-input" type="checkbox" id="contactwhatsap">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="contactmail">Mail</label>
                        <input class="form-check-input" type="checkbox" id="contactmail">
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-12">
                    <textarea name="comentarios" id="comentario" cols="30" rows="8" placeholder="Dejenos sus comentarios..."></textarea>
                </div> 
            </div>
            <input class="btn btn-secondary" type="submit" value="Enviar">
            <input class="btn btn-secondary" type="reset" value="Borrar">
        </form>
    </main>
